services:
  - type: web
    name: puretext-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ZYTE_API_KEY
        value: 5ff54ca60e944744a78587bd228fbeeb
      - key: DEBUG
        value: false